<!DOCTYPE html>
<html>
<head>
    <title>Polls App</title>
</head>
<body>
    <h1>Welcome to the Polls App!</h1>
    {% if recent_questions %}
        <ul>
            {% for question in recent_questions %}
                <li>{{ question.question_text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recent questions found.</p>
    {% endif %}
</body>
</html>
